<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уклоняйся!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #131320;
            color: white;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: #222;
            border: 2px solid #444;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #player {
            position: absolute;
            bottom: 20px; /* Позиционируем внизу по центру */
            left: 50%; /* Центрируем горизонтально */
            transform: translateX(-50%); /* Корректируем центрирование */
            width: 40px;
            height: 40px;
            background-color: #0098cf;
            border-radius: 50%;
            transition: left 0.2s ease;
            z-index: 2; /* Важно, чтобы игрок был выше объектов */
        }

        .obstacle {
            position: absolute;
            top: 0;
            width: 30px;
            height: 30px;
            background-color: #e74c3c;
            border-radius: 50%;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            z-index: 2;
        }

        #game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 3;
            border-radius: 10px;
        }

        #game-over-text {
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }

        #final-score, #high-score {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #difficulty-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .difficulty-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .difficulty-button:hover {
            background-color: #2980b9;
        }

        #restart-button {
            padding: 12px 24px;
            background-color: #0098cf;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restart-button:hover {
            background-color: #007bb3;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score">Счет: 0</div>
    <div id="player"></div>

    <div id="game-over-overlay">
        <div id="game-over-text">Игра окончена!</div>
        <div id="final-score">Ваш счет: 0</div>
        <div id="high-score">Рекорд: 0</div>
        <button id="restart-button">Начать заново</button>
    </div>
</div>

<script>
    const gameContainer = document.getElementById('game-container');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');
    const gameOverOverlay = document.getElementById('game-over-overlay');
    const restartButton = document.getElementById('restart-button');
    const finalScoreDisplay = document.getElementById('final-score');
    const highScoreDisplay = document.getElementById('high-score');

    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let playerPosition = 200;
    let obstacleSpeed = 3;
    let obstacleInterval = 700;
    let gameRunning = true;
    let difficulty = 'easy';

    // Отображение рекорда при загрузке страницы
    highScoreDisplay.textContent = 'Рекорд: ' + highScore;

    function createObstacle() {
        if (!gameRunning) return;

        const obstacle = document.createElement('div');
        obstacle.classList.add('obstacle');
        obstacle.style.left = Math.random() * (gameContainer.offsetWidth - 30) + 'px';
        gameContainer.appendChild(obstacle);

        let obstaclePosition = 0;
        const interval = setInterval(() => {
            if (!gameRunning) {
                clearInterval(interval);
                obstacle.remove();
                return;
            }

            obstaclePosition += obstacleSpeed;
            obstacle.style.top = obstaclePosition + 'px';

            if (obstaclePosition > gameContainer.offsetHeight) {
                obstacle.remove();
                clearInterval(interval);
                if (gameRunning) {
                    score++;
                    scoreDisplay.textContent = 'Счет: ' + score;
                }
            }

            if (checkCollision(obstacle)) {
                endGame();
            }
        }, 20);
    }

    function checkCollision(obstacle) {
        const playerRect = player.getBoundingClientRect();
        const obstacleRect = obstacle.getBoundingClientRect();

        const distX = playerRect.left + playerRect.width / 2 - (obstacleRect.left + obstacleRect.width / 2);
        const distY = playerRect.top + playerRect.height / 2 - (obstacleRect.top + obstacleRect.height / 2);
        const distance = Math.sqrt(distX * distX + distY * distY);

        return distance < (playerRect.width / 2 + obstacleRect.width / 2);
    }

    function movePlayer(direction) {
        if (!gameRunning) return;

        const moveAmount = 50;
        const containerWidth = gameContainer.offsetWidth;
        let newPosition = playerPosition + (direction === 'left' ? -moveAmount : moveAmount);

        if (newPosition < 0) {
            newPosition = 0;
        } else if (newPosition > containerWidth - player.offsetWidth) {
            newPosition
= containerWidth - player.offsetWidth;
        }

        playerPosition = newPosition;
        player.style.left = playerPosition + 'px';
    }

    function endGame() {
        gameRunning = false;

        // Проверка и обновление рекорда
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('highScore', highScore);
            highScoreDisplay.textContent = 'Рекорд: ' + highScore;
        }

        finalScoreDisplay.textContent = 'Ваш счет: ' + score;
        gameOverOverlay.style.display = 'flex';
        obstacleSpeed = 3; //сброс скорости
        obstacleInterval = 700; // сброс интервала
    }

    function startGame() {
        score = 0;
        scoreDisplay.textContent = 'Счет: 0';
        playerPosition = 200;
        player.style.left = playerPosition + 'px';
        gameOverOverlay.style.display = 'none';
        gameRunning = true;

        const obstacles = document.querySelectorAll('.obstacle');
        obstacles.forEach(obstacle => obstacle.remove());

        // Установка сложности
        if (difficulty === 'easy') {
            obstacleSpeed = 3;
            obstacleInterval = 700;
        } else if (difficulty === 'medium') {
            obstacleSpeed = 4;
            obstacleInterval = 500;
        } else if (difficulty === 'hard') {
            obstacleSpeed = 5;
            obstacleInterval = 300;
        }

        // Запускаем создание препятствий
        setInterval(createObstacle, obstacleInterval);
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
            movePlayer('left');
        } else if (e.key === 'ArrowRight') {
            movePlayer('right');
        }
    });

    restartButton.addEventListener('click', startGame);

    // Добавление обработчиков для кнопок сложности
    const difficultyButtons = document.createElement('div');
    difficultyButtons.id = 'difficulty-buttons';

    const easyButton = document.createElement('button');
    easyButton.textContent = 'Легко';
    easyButton.classList.add('difficulty-button');
    easyButton.addEventListener('click', () => {
        difficulty = 'easy';
        startGame();
    });

    const mediumButton = document.createElement('button');
    mediumButton.textContent = 'Средне';
    mediumButton.classList.add('difficulty-button');
    mediumButton.addEventListener('click', () => {
        difficulty = 'medium';
        startGame();
    });

    const hardButton = document.createElement('button');
    hardButton.textContent = 'Сложно';
    hardButton.classList.add('difficulty-button');
    hardButton.addEventListener('click', () => {
        difficulty = 'hard';
        startGame();
    });

    difficultyButtons.appendChild(easyButton);
    difficultyButtons.appendChild(mediumButton);
    difficultyButtons.appendChild(hardButton);

    gameOverOverlay.insertBefore(difficultyButtons, restartButton);

    // Инициализация игры
    startGame();
</script>

</body>
</html>
